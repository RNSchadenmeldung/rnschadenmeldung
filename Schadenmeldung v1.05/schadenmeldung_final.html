<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaden melden</title>

    <!-- Schriftart Inter einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif; /* Alle Texte auf der Seite werden in Inter angezeigt */
            background: linear-gradient(to right, #0061f2, #ff6a00); /* Blau-Orange Farbverlauf */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: black; /* Schwarz für die Überschrift */
            font-size: 28px;
            font-weight: bold; /* Fett */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }

        .btn {
            background: linear-gradient(to right, #0061f2, #ff6a00); /* Farbverlauf von Blau nach Orange */
            color: #c8a05d; /* Goldener Farbton aus den RN-Buchstaben */
            padding: 18px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 24px; /* Größere Schrift für "Anmelden" */
            font-weight: bold; /* Fett */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff6a00, #0061f2); /* Umgekehrter Farbverlauf beim Hover */
            transform: scale(1.05); /* Leichtes Vergrößern beim Hover */
        }

        .file-btn {
            background: linear-gradient(to right, #0061f2, #ff6a00); /* Gleich wie der Absenden Button */
            color: #c8a05d;
            padding: 12px;
            width: 48%; /* Button halbieren */
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            font-weight: bold; /* Text fett machen */
        }

        img.logo {
            max-width: 80%;
            margin-bottom: 20px;
        }

        .file-warning {
            color: #c8a05d;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            padding-left: 10px; /* Abstand zwischen Button und Text */
            vertical-align: middle;
        }

        /* Textfarbe für ausgewählte Dateien */
        .file-input-text {
            color: black;
        }

        /* Verstecke den Standard-Datei-Upload-Button */
        .form-group input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <h1>Schadensmeldung</h1>

        <!-- Formular für Schadenmeldung -->
        <form id="damageForm" enctype="multipart/form-data" enctype="multipart/form-data">
            <!-- Antwort an den Absender -->
                        <div class="form-group">
                <select name="damageType" id="damageType" required>
                    <option value="">Schadenart auswählen</option>
                    <option value="Wasserschaden">Wasserschaden</option>
                    <option value="Brandschaden">Brandschaden</option>
                    <option value="Elementarschaden">Elementarschaden</option>
                    <option value="Schädlingsbekämpfung">Schädlingsbekämpfung</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Dein Name" required>
            </div>

            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Telefonnummer" required>
            </div>

            <!-- E-Mail-Feld mit zusätzlicher Validierung -->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-Mailadresse" required>
            </div>

            <div class="form-group">
                <input type="text" id="address" name="address" placeholder="Objektanschrift" required>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" placeholder="Schadensbeschreibung" rows="4" required></textarea>
            </div>

            <!-- Bilder hochladen -->
            <div class="form-group">
                <!-- Verstecke den Standard-Button und benutze den eigenen Button -->
                <input type="file" name="images" accept="image/*" capture="camera" multiple id="fileInput">
                <button type="button" class="file-btn" id="fileButton">Bilder auswählen/aufnehmen</button>
                <div id="fileWarning" class="file-warning">
                    Maximal 5 Bilder
                </div>
                <div class="file-input-text" id="fileText">Keine Datei ausgewählt</div>
            </div>

            <button type="submit" class="btn">Absenden</button> <!-- Der Button bleibt jetzt unverändert -->
        </form>
    </div>

    
    <script>
        // Wenn eine Datei ausgewählt wird, Text ändern & Begrenzung prüfen
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileText = document.getElementById("fileText");
            if (this.files.length > 0) {
                if (this.files.length > 5) {
                    alert("Es dürfen maximal 5 Bilder hochgeladen werden.");
                    this.value = "";
                    fileText.textContent = "Keine Datei ausgewählt";
                    fileText.style.color = 'black';
                    return;
                }
                fileText.textContent = `${this.files.length} Datei(en) ausgewählt`;
                fileText.style.color = 'black';
            } else {
                fileText.textContent = "Keine Datei ausgewählt";
                fileText.style.color = 'black';
            }
        });

        // Datei-Button öffnet Auswahlfenster
        document.getElementById('fileButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        // Nach Absenden zur Bestätigungsseite weiterleiten
        document.querySelector('form').addEventListener('submit', function(e) {
            // Bei Formspree wird erst gesendet, dann weitergeleitet
            setTimeout(function() {
                window.location.href = "bestätigung.html";
            }, 500);
        });
    </script>



<script>
document.getElementById("damageForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const formElement = document.getElementById("damageForm");
  const formData = new FormData(formElement);
  const res = await fetch("/.netlify/functions/sendMail", {
    method: "POST",
    body: formData
  });
  if (res.ok) {
    window.location.href = "bestätigung.html";
  } else {
    alert("Fehler beim Senden der Meldung");
  }
});
</script>
</body>
</html>
