<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schadensmeldung</title>

    <!-- Schriftart Inter einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #0061f2, #ff6a00); /* Blau-Orange Farbverlauf */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: black; /* Schwarz für die Überschrift */
            font-size: 28px;
            font-weight: bold; /* Fett */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }

        .btn {
            background: linear-gradient(to right, #0061f2, #ff6a00); /* Farbverlauf von Blau nach Orange */
            color: #c8a05d; /* Goldener Farbton aus den RN-Buchstaben */
            padding: 18px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 24px; /* Größere Schrift für "Anmelden" */
            font-weight: bold; /* Fett */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff6a00, #0061f2); /* Umgekehrter Farbverlauf beim Hover */
            transform: scale(1.05); /* Leichtes Vergrößern beim Hover */
        }

        .btn:focus {
            outline: none;
        }

        img.logo {
            max-width: 80%;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="Logo@4x-100.jpg" alt="Logo" class="logo">

        <h1>Schadensmeldung</h1>

        <!-- Login-Formular -->
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Benutzername" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Passwort" required>
            </div>

            <button type="submit" class="btn">Anmelden</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        // Benutzername und Passwort aus den Vorgaben
        const validUsername = "RN-Sanierung";  // Benutzername: RN-Sanierung
        const validPassword = "schaden";  // Passwort: schaden

        // Formular absenden
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();  // Verhindert das Standard-Verhalten (Neuladen der Seite)

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Überprüfen, ob Benutzername und Passwort korrekt sind
            if (username === validUsername && password === validPassword) {
                // Erfolgreicher Login, Weiterleitung zur schadenmeldung.html
                window.location.href = "schadenmeldung_final.html";  // Weiterleitung zur Schadenmeldung-Seite
            } else {
                // Fehlernachricht anzeigen
                errorMessage.textContent = "Benutzername oder Passwort ist falsch!";
            }
        });
    </script>

</body>
</html>
