<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schadenmeldung Bestätigung</title>

    <!-- Schriftart Inter einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif; /* Alle Texte auf der Seite werden in Inter angezeigt */
            background: linear-gradient(to right, #0061f2, #ff6a00); /* Blau-Orange Farbverlauf */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: black; /* Schwarz für die Überschrift */
            font-size: 28px;
            font-weight: bold; /* Fett */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .confirmation-text {
            color: black; /* Schwarz für den Hinweistext */
        }

        .btn {
            background: linear-gradient(to right, #0061f2, #ff6a00); /* Farbverlauf von Blau nach Orange */
            color: #c8a05d; /* Goldener Farbton aus den RN-Buchstaben */
            padding: 18px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 24px; /* Größere Schrift für "Absenden" */
            font-weight: bold; /* Fett */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff6a00, #0061f2); /* Umgekehrter Farbverlauf beim Hover */
            transform: scale(1.05); /* Leichtes Vergrößern beim Hover */
        }

        .btn:focus {
            outline: none;
        }
    
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .btn {
                font-size: 18px;
                padding: 12px;
            }
            img.logo {
                max-width: 60%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <h1>Vielen Dank für Ihre Schadensmeldung</h1>

        <p>Wir haben Ihre Schadensmeldung erhalten und kümmern uns zeitnah darum.</p>

        <p class="confirmation-text">Unser Team wird sich schnellstmöglich mit Ihnen in Verbindung setzen.</p>

        <p>Vielen Dank für Ihre Geduld!</p>

    </div>

</body>
</html>
